<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="userm.component.scss" />
  </head>

  <body>
    <header class="site-header">
      <div class="wrapper">
          <div class="logo">
              <img src="../assets/images/yeye.jpg" alt="Your Website Logo" width="15" height="5">
          </div>
          <nav>
              <ul>
                  <li><a routerLink="">Main</a></li>
                  <li><a routerLink="">Services</a></li>
              </ul>
          </nav>
      </div>
  </header>
  <section class ="home">
    <div class="container">
        <header>Edit User Profile</header>
        <form action="#" class="form">
          <div class="input-box">
            <label>Full Name(Current name)</label>
            <input type="text" placeholder="Enter full name"/>
          </div>
          <div class="input-box">
            <label>Email Address(Current email address)</label>
            <input type="text" placeholder="Enter email address"/>
          </div>
          <div class="column">
            <div class="input-box">
              <label>Phone Number(Current phone number)</label>
              <input type="number" placeholder="Enter phone number"/>
            </div>
            <div class="input-box">
              <label>Birth Date</label>
              <input type="date" placeholder="Enter birth date"/>
            </div>
          </div>
          
          <div class="input-box address">
            <label>Address(Current address)</label>
            <input type="text" placeholder="Enter street address"/>
            <input type="text" placeholder="Enter street address line 2"/>
            <div class="column">
              <div class="select-box">
                <select>
                  <option hidden>Country</option>
                  <option>Philippines</option>
                  <option>America</option>
                  <option>Japan</option>
                  <option>India</option>
                </select>
              </div>
              <input type="text" placeholder="Enter your city"/>
            </div>
            <div class="column">
              <input type="text" placeholder="Enter your region"/>
              <input type="number" placeholder="Enter postal code"/>
            </div>
          </div>
          <button>Save</button>
        </form>
      </div>
  </section>
</body>
</html>
