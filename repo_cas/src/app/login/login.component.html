<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
   
    <header class="site-header">
        <div class="container">
            <div class="logo">
                <img src="../assets/images/yeye.jpg" alt="Your Website Logo" width="15" height="5">
            </div>
            <nav>
                <ul>
                    <li><a routerLink="">Main</a></li>
                    <li><a routerLink="">Services</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class ="home">

    <div class="wrapper">
        <div class="title">
           Login Form
        </div>
        <form action="#">
           <div class="field">
              <input type="text" required>
              <label>Email Address</label>
           </div>
           <div class="field">
              <input type="password" required>
              <label>Password</label>
           </div>
           <div class="content">
              <div class="checkbox">
                 <input type="checkbox" id="remember-me">
                 <label for="remember-me">Remember me</label>
              </div>
              <div class="pass-link">
                 <a href="#">Forgot password?</a>
              </div>
           </div>
           <div class="field">
              <input type="submit" value="Login">
           </div>
           <div class="signup-link">
              Not a member? <a routerLink="/registration">Signup now</a>
           </div>
        </form>
     </div>
   </section>
</body>
</html>
