<!DOCTYPE html>
<!-- Coding by CodingNepal | www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Animated Product Card | CodingLab </title>
    <link rel="stylesheet" href="product.component.scss">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="logo">
                <img src="../assets/images/yeye.jpg" alt="Your Website Logo" width="15" height="5">
            </div>
            <nav>
                <ul>
                    <li><a routerLink="">Main</a></li>
                    <li><a routerLink="">Services</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="bg">
  <div class="product-card">
    <div class="logo-cart">
      <!--<img src="images/logo.jpg" alt="logo">-->
      <i class='bx bx-shopping-bag'></i>
    </div>
    <div class="main-images">
      <img id="blue" class="blue active" src="../assets/images/CDz.jpg" alt="blue">
      <img id="pink" class="pink" src="../assets/images/CDz.jpg" alt="blue">
      <img id="yellow" class="yellow" src="../assets/images/CCinf.jpg" alt="blue">
    </div>
    <div class="lightstick-details">
      <span class="lightstick">Candy bong lightstick</span>
      <p>Lorem ipsum dolor sit lorenm i amet, consectetur adipisicing elit. Eum, ea, ducimus!</p>
      <div class="stars">
        <i class='bx bxs-star' ></i>
        <i class='bx bxs-star' ></i>
        <i class='bx bxs-star' ></i>
        <i class='bx bxs-star' ></i>
        <i class='bx bx-star' ></i>
      </div>
    </div>
    <div class="version-price">
      <div class="version-option">
        <span class="version">Version:</span>
        <div class="circles">
          <span class="circle blue active"  id="blue"></span>
          <span class="circle pink " id="pink"></span>
          <span class="circle yellow " id="yellow"></span>
        </div>
      </div>
      <div class="price">
        <span class="price_num">2000.00</span>
        <span class="price_letter">Two Thousand Pesos Only</span>
      </div>
    </div>
    <div class="button">
      <div class="button-layer"></div>
      <button>Add To Cart</button>
    </div>
  </div>
  </div>
  <script>
   let circle = document.querySelector(".color-option");

   circle.addEventListener("click", (e)=>{
     let target = e.target;
     if(target.classList.contains("circle")){
       circle.querySelector(".active").classList.remove("active");
       target.classList.add("active");
       document.querySelector(".main-images .active").classList.remove("active");
       document.querySelector(`.main-images .${target.id}`).classList.add("active");
     }
   });
  </script>
</body>
</html>
